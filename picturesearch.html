<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture search</title>
  <style>
    body{
      text-align: center;
    }
    h1, h3{
      color: green;
    }
    .search{
      position: relative;
      right: 1.5rem;
      color: white;
      background-color: green;
    }
    button{
      color: white;
      background-color: green;
      border: 2px solid green;
    }
  </style>
</head>
<body>
  <h1>
    Welcome To My Picture Search
  </h1>
  <h3>
    search any picture you like
  </h3>
  <input type="search" placeholder="Enter a query...">
  <button class="search">Search</button>
  <br><br><br>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>next</button>
</body>
</html>
