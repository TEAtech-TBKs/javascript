<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div
      class="container col-sm-5 col-7 border border-primary rounded-3 mx-auto mt-5 p-5"
    >
      <div class="text-center text-primary mt">
        <label class="fw-bold" for="">First Name</label>
        <input
          id="firstName"
          class="rounded-3 border border-primary"
          type="text"
          name=""
          id=""
        />
      </div>
      <div class="text-center text-primary mt-3">
        <label class="fw-bold" for="">Last Name</label>
        <input
          id="lastName"
          class="rounded-3 border border-primary"
          type="text"
          name=""
          id=""
        />
      </div>
      <div class="text-center text-primary mt-3 mb-3">
        <label class="fw-bold" for="">Seat Number</label>
        <input
          id="seatNumber"
          class="rounded-3 border border-primary"
          type="text"
          name=""
          id=""
        />
         <div class="text-center text-primary mt-3 mb-3">
        <label class="fw-bold" for="">Date</label>
        <input
          id="date"
          class="rounded-3 border border-primary"
          type="date"
          name=""
          id=""
        />
      </div>
      <button onclick="bookTicket(5)" class="btn btn-primary form-control">
        submit
      </button>
    </div>
    <table class="table mx-auto text-center">
      <thead>
        <th>S/N</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Seat Number</th>
        <th>Date</th>
      </thead>
      <tbody id="showTable">
      
      </tbody>
    </table>

    <script src="./ticket.js"></script>
  </body>
</html>
